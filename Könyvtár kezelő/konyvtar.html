<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Offline Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Offline Bootstrap/bootstrap.min.js">
    <link rel="stylesheet" href="../Offline Bootstrap/jquery.min.js">
    <link rel="stylesheet" href="../Offline Bootstrap/popper.min.js">
    <title>A KÖNYVTÁR O-O</title>
</head>
<body>
    <a id="RegistrationvagyLogin" href="Regisztráció vagy bejelentkezés/login.html">Nem vagy egy fiókba? Regisztrálj vagy jelentkezz be itt!</a>
    <div class="container">
        
        <h1 class="text-center">Könyv feltöltés</h1>

        <form id="invoice-form">
                <div class="pt-3">
                <label for="cim">Könyv címe</label>
                </div>
                <input type="text" id="cim" class="form-control" placeholder="Ide írd a címet:" required>
                <div class="pt-3">
                    <label for="szerzo">Szerzője</label>
                </div>
                <input type="text" id="szerzo" class="form-control" placeholder="Ide írd a könyv szerzőt:" required>
                <div class="pt-3">
                    <label for="date">Kiadási éve</label>
                </div>
                <input type="date" id="date" class="form-control" required>
            <div class="form-group"><br>
                <button type="button" id="add-button" class="btn btn-primary">Feltöltés</button>
            </div>
        </form>
    </div>
</body>
</html>
