<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Offline Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Offline Bootstrap/bootstrap.min.js">
    <link rel="stylesheet" href="../Offline Bootstrap/jquery.min.js">
    <link rel="stylesheet" href="../Offline Bootstrap/popper.min.js">
    <title>A KÖNYVTÁR O-O</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Könyvek</h1>

        <form id="invoice-form">
            <div class="form-group">
                <label for="cim">Könyv címe</label>
                <input type="text" id="cim" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="pt-4">
                    <label for="szerzo">Szerzője</label>
                </div>
                <input type="text" id="szerzo" class="form-control" required>
            </div>
            <div class="form-group">
                <div class="pt-4">
                    <label for="date">Kiadási éve</label>
                </div>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="form-group">
            <div class="pt-4">
                <button type="button" id="add-button" class="btn btn-primary" onclick="addBook()">Könyvtári
                    lista</button>
            </div></div>
        </form>
    </div>
</body>
</html>
